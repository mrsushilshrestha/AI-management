<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - AI Prompt System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Welcome, {{ request.user.username }} üëã</h2>
            <p class="text-muted">AI Management System Dashboard</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Prompts</h5>
                        <p class="card-text fs-4">{{ total_prompts }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Last Prompt Date</h5>
                        <p class="card-text">{{ last_prompt|date:"Y-m-d H:i" }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Top AI Model</h5>
                        <p class="card-text">{{ favorite_model|default:"Not used" }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 text-center">
            <a href="{% url 'prompt_form' %}" class="btn btn-outline-primary me-2">‚úçÔ∏è Submit New Prompt</a>
            <a href="{% url 'prompt_list' %}" class="btn btn-outline-success me-2">üìã View History</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
